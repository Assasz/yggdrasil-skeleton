[exception_handler]
handler = PrettyPageHandler
log_path = /

[router]
default_controller = Default
default_action = index
not_found_msg = Seems that page you are looking for does not exist.
controller_namespace = Skeleton\Ports\Controller\
base_url = http://localhost/yggdrasil-skeleton/web/
resource_path = Skeleton/Infrastructure/Resource/Router

[entity_manager]
db_name = DBNAME
db_user = DBUSER
db_password = DBPASSWORD
db_host = 127.0.0.1
db_port = 3306
db_driver = pdo_mysql
db_charset = UTF8
entity_namespace = Skeleton\Domain\Entity
resource_path = Skeleton/Infrastructure/Resource/EntityManager

[template_engine]
application_name = Skeleton
view_path = Skeleton/Infrastructure/View
form_path = Skeleton/Infrastructure/Resource/Form

[container]
resource_path = Skeleton/Infrastructure/Resource/Container
service_namespace = Skeleton\Application\Service\

[validator]
resource_path = Skeleton/Infrastructure/Resource/Validator

[mailer]
host = HOST
port = 465
encryption = ssl
username = USERNAME
password = PASSWORD

