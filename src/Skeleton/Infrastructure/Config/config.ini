[database]
name = yggdrasil
user = root
password =
host = localhost
port = 3306
driver = pdo_mysql
charset = UTF8

[routing]
default_controller = DefaultController
default_action = indexAction

[mailer]
host = HOST
port = 465
encryption = ssl
username = USERNAME
password = PASSWORD

[application]
entity_namespace = Skeleton\Domain\Entity\
controller_namespace = Skeleton\Ports\Controller\
service_namespace = Skeleton\Application\Service\
view_path = Skeleton/Infrastructure/View
validation_path = Skeleton/Infrastructure/Resource/Validation

[service]
user_auth = UserModule\UserAuthService
remembered_auth = UserModule\RememberedAuthService
email_checker = UserModule\EmailCheckerService
signup = UserModule\SignupService
mail_sender = UserModule\MailSenderService
signup_confirmation = UserModule\SignupConfirmationService

[passive_action]
auth_cookie = User:authCookie




