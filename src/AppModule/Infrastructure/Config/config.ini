[database]
name = DBNAME
user = USER
password = PASSWORD
host = HOST
port = 3306
driver = pdo_mysql
charset = UTF8

[routing]
default_controller = DefaultController
default_action = indexAction

[mailer]
host = HOST
port = 465
encryption = ssl
username = USERNAME
password = PASSWORD

[application]
view_path = AppModule/Infrastructure/View
entity_path = AppModule/Domain/Entity
validation_path = AppModule/Infrastructure/Resource/Validation

[service]
user_auth = AppModule\Application\Service\UserAuthService
remembered_auth = AppModule\Application\Service\RememberedAuthService
email_checker = AppModule\Application\Service\EmailCheckerService
signup = AppModule\Application\Service\SignupService
mail_sender = AppModule\Application\Service\MailSenderService
signup_confirmation = AppModule\Application\Service\SignupConfirmationService

[passive_action]
auth_cookie = User:authCookie




